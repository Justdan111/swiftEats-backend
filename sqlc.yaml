version: "2"

sql:
  - schema: "internal/migrations"
    queries: "internal/db/query"
    engine: "postgresql"
    codegen:
      - out: "internal/db"
        plugin: "go"
        options:
          package: "db"
          emit_json_tags: true
          emit_enum_values: true
          emit_prepared_queries: true
          emit_interface: true
          emit_db_tags: true
h